<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Huerto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }
        .dashboard {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1;
            min-width: 200px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.2rem;
        }
        .card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #2e7d32;
            margin: 10px 0;
        }
        .soil-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            width: 100%;
        }
        .pot {
            position: relative;
            width: 140px;
            height: 160px;
            margin: 20px auto;
        }
        .pot-outline {
            width: 140px;
            height: 110px;
            background-color: #c48d68;
            border-radius: 5px 5px 70px 70px;
            position: absolute;
            bottom: 0;
            overflow: hidden;
        }
        .pot-rim {
            width: 160px;
            height: 20px;
            background-color: #bb805c;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 0;
            left: -10px;
        }
        .soil {
            width: 100%;
            background-color: #8B4513;
            position: absolute;
            bottom: 0;
            border-radius: 0 0 65px 65px;
            height: 20px;
        }
        .water {
            width: 100%;
            background-color: rgba(30, 144, 255, 0.5);
            position: absolute;
            bottom: 0;
            border-radius: 0 0 65px 65px;
            height: 0px;
            transition: height 1s ease-in-out;
        }
        .stats {
            margin-top: 20px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        table th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        table tr:hover {
            background-color: #f9f9f9;
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }
        #countdown {
            font-weight: bold;
            color: #2e7d32;
        }
        .status-dry {
            color: #f44336;
        }
        .status-optimal {
            color: #2e7d32;
        }
        .status-wet {
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitor de Huerto</h1>
        
        <div class="dashboard">
            <div class="card">
                <h2>Humedad del Suelo</h2>
                <div id="humidity-value" class="value">---%</div>
                <div>Estado: <span id="humidity-status">--</span></div>
            </div>
        </div>
        
        <div class="soil-container">
            <h2>Nivel de Humedad</h2>
            <div class="pot">
                <div class="pot-rim"></div>
                <div class="pot-outline">
                    <div class="soil"></div>
                    <div id="water-level" class="water"></div>
                </div>
            </div>
            <div class="timestamp">Última actualización: <span id="last-update">--:--:--</span> (Próxima en <span id="countdown">30</span>s)</div>
        </div>
        
        <div class="stats">
            <h2>Historial de Lecturas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha y Hora</th>
                        <th>Humedad (%)</th>
                    </tr>
                </thead>
                <tbody id="history-table">
                    <!-- Datos se llenarán con JavaScript -->
                </tbody>
            </table>
        </div>
        
        <button id="refresh-btn">Actualizar Datos</button>
    </div>

    <script>
        // Almacenamiento de lecturas
        const readings = [];
        const MAX_HISTORY = 10;
        let countdownInterval;
        let secondsLeft = 30;
        
        // Función para actualizar la representación de la maceta
        function updatePot(humidityValue) {
            const waterLevel = document.getElementById('water-level');
            // Calcular altura del agua basada en el porcentaje de humedad (máximo 90px para que quede algo de tierra visible)
            const heightPixels = Math.min(90, Math.max(0, humidityValue * 0.9));
            waterLevel.style.height = heightPixels + 'px';
            
            // Ajustar la opacidad del agua según humedad
            const opacity = Math.min(0.8, Math.max(0.3, humidityValue / 100));
            waterLevel.style.backgroundColor = `rgba(30, 144, 255, ${opacity})`;
        }
        
        // Función para obtener datos del sensor (API real)
        async function fetchSensorData() {
            try {
                const response = await fetch('/sensor');
                if (!response.ok) {
                    throw new Error('Error al obtener datos del sensor');
                }
                const data = await response.json();
                
                // Obtener el valor de humedad del suelo
                const humidity = data.humedadSuelo;
                
                // Actualizar timestamp
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateTimeString = now.toLocaleString();
                
                // Guardar en historial
                readings.unshift({
                    timestamp: dateTimeString,
                    humidity: humidity
                });
                
                // Mantener solo las últimas MAX_HISTORY lecturas
                if (readings.length > MAX_HISTORY) {
                    readings.pop();
                }
                
                return {
                    humidity,
                    timestamp: timeString
                };
            } catch (error) {
                console.error('Error:', error);
                // Si hay error, devolver datos para mostrar el error
                return {
                    humidity: null,
                    timestamp: new Date().toLocaleTimeString(),
                    error: true
                };
            }
        }
        
        // Función para determinar el estado basado en valores
        function getHumidityStatus(humidity) {
            if (humidity === null) return "Error de lectura";
            if (humidity < 20) return "<span class='status-dry'>Muy seco</span>";
            if (humidity < 45) return "<span class='status-dry'>Seco</span>";
            if (humidity < 70) return "<span class='status-optimal'>Óptimo</span>";
            if (humidity > 75) return "<span class='status-wet'>Húmedo</span>";
            return "<span class='status-wet'>Muy húmedo</span>";
        }
        
        // Función para actualizar la interfaz completa
        async function updateUI() {
            // Reiniciar el contador
            resetCountdown();
            
            // Indicar que estamos actualizando
            document.getElementById('humidity-value').textContent = "...";
            
            // Obtener datos reales del sensor
            const data = await fetchSensorData();
            
            // Actualizar valores principales
            if (data.error) {
                document.getElementById('humidity-value').textContent = "Error";
                document.getElementById('humidity-status').innerHTML = "Error de conexión";
            } else {
                document.getElementById('humidity-value').textContent = data.humidity + '%';
                document.getElementById('humidity-status').innerHTML = getHumidityStatus(data.humidity);
                document.getElementById('last-update').textContent = data.timestamp;
                
                // Actualizar representación gráfica
                updatePot(data.humidity);
            }
            
            // Actualizar historial
            updateHistory();
        }
        
        // Función para actualizar la tabla de historial
        function updateHistory() {
            const tableBody = document.getElementById('history-table');
            tableBody.innerHTML = '';
            
            readings.forEach(reading => {
                const row = document.createElement('tr');
                
                const timeCell = document.createElement('td');
                timeCell.textContent = reading.timestamp;
                
                const humidityCell = document.createElement('td');
                humidityCell.textContent = reading.humidity + '%';
                  
                row.appendChild(timeCell);
                row.appendChild(humidityCell);
                
                tableBody.appendChild(row);
            });
        }
        
        // Función para actualizar el contador de cuenta regresiva
        function updateCountdown() {
            secondsLeft--;
            document.getElementById('countdown').textContent = secondsLeft;
            
            if (secondsLeft <= 0) {
                updateUI();
            }
        }
        
        // Función para reiniciar el contador
        function resetCountdown() {
            clearInterval(countdownInterval);
            secondsLeft = 30;
            document.getElementById('countdown').textContent = secondsLeft;
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // Inicializar y configurar actualizaciones
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos iniciales
            updateUI();
            
            // Configurar botón de actualizar
            document.getElementById('refresh-btn').addEventListener('click', updateUI);
            
            // Iniciar el contador
            countdownInterval = setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
